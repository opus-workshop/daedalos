# Rust Verification Pipeline
description: Rust/Cargo projects

steps:
  - name: lint
    command: cargo clippy -- -D warnings
    fix_command: cargo clippy --fix --allow-dirty
    timeout: 120
    quick: true

  - name: format
    command: cargo fmt --check
    fix_command: cargo fmt
    timeout: 30
    quick: true

  - name: check
    command: cargo check
    timeout: 120
    quick: true

  - name: build
    command: cargo build
    timeout: 300
    quick: false

  - name: test
    command: cargo test
    timeout: 600
    quick: false
