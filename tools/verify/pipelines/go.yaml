# Go Verification Pipeline
description: Go projects

steps:
  - name: lint
    command: go vet ./...
    timeout: 60
    quick: true

  - name: format
    command: gofmt -l . | grep -q . && exit 1 || exit 0
    fix_command: gofmt -w .
    timeout: 30
    quick: true

  - name: build
    command: go build ./...
    timeout: 120
    quick: false

  - name: test
    command: go test ./...
    timeout: 600
    quick: false
