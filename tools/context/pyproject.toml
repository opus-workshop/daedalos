[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "daedalos-context"
version = "1.0.0"
description = "Context window management for Claude Code"
readme = "README.txt"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0",
]

[project.optional-dependencies]
tiktoken = ["tiktoken"]

[project.scripts]
context = "context.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/context"]
