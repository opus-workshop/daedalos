[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "daedalos-project"
version = "1.0.0"
description = "Pre-computed codebase intelligence for Daedalos"
readme = "README.txt"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "click>=8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[project.scripts]
project = "project.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/project"]
