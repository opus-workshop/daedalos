# Swift/Xcode Verification Pipeline
description: Swift and Xcode projects

steps:
  - name: lint
    command: swiftlint lint --quiet
    fix_command: swiftlint lint --fix --quiet
    timeout: 30
    quick: true

  - name: format
    command: swift-format lint --recursive .
    fix_command: swift-format format --recursive --in-place .
    timeout: 30
    quick: true

  - name: build
    command: xcodebuild build -scheme <scheme> -destination 'platform=macOS' -quiet
    timeout: 300
    quick: false

  - name: test
    command: xcodebuild test -scheme <scheme> -destination 'platform=macOS' -quiet
    timeout: 600
    quick: false
