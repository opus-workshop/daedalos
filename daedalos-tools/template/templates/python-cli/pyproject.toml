[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "{{NAME}}"
version = "0.1.0"
description = "{{DESCRIPTION}}"
authors = [
    {name = "{{AUTHOR}}", email = "{{EMAIL}}"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "click>=8.0",
]

[project.scripts]
{{NAME}} = "{{NAME}}.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]
